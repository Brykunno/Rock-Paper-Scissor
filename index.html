<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="rpsstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kalam&family=Kanit&family=Noto+Sans+Lao:wght@800&family=Open+Sans:wght@300&family=PT+Sans+Caption:wght@700&family=Poppins&family=Press+Start+2P&family=Roboto+Slab&family=Roboto:wght@500&family=Russo+One&family=Secular+One&display=swap" rel="stylesheet">

</head>
<body>

    <div id="gamecontainer">
        <h1 class="gametext" id="computer">Computer:</h1>
        <h1 class="gametext" id="player">Player:</h1>
        <h1 class="gametext" id="result">Result:</h1>
        <button class="choicebtn" id="rock">ROCK</button>
        <button class="choicebtn" id="paper">PAPER</button>
        <button class="choicebtn" id="scissor">SCISSOR</button>
    </div>
    
    <script src="rpsscript.js"></script>
</body>
</html>
